<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            background-color: black;
        }
        .nav-item {
            padding: 8px 16px;
            margin: 0 4px;
            border: 2px solid white;
            text-align: center;
        }
        .nav-item:hover {
            background-color: #555;
            cursor: pointer;
        }
        .active {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-item active">ダイアル</div>
        <div class="nav-item">リンク</div>
        <div class="nav-item">リンク</div>
        <div class="nav-item">ユーザー名</div>
        <div class="nav-item">リンク</div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #333;
    color: white;
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 10px 20px;
  }

  .navbar a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 8px 16px;
    background-color: #555;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .navbar a:hover {
    background-color: #777;
  }

  .navbar a.active {
    background-color: #222;
  }

  .search-box {
    padding: 8px 16px;
    background-color: #555;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 18px;
  }

  .search-box::placeholder {
    color: #bbb;
  }
</style>
</head>
<body>

<nav class="navbar">
  <a href="#">ダホム</a>
  <div>
    <a href="#" class="active">リンク</a>
    <a href="#">リンク</a>
    <input type="text" placeholder="ユーザー名" class="search-box">
    <a href="#">リンク</a>
  </div>
</nav>

</body>
</html>
